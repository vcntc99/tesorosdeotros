<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Administrar Productos</h1>
    <form id="productForm">
        <label for="imageSource">Origen de la imagen:</label>
        <select id="imageSource">
            <option value="url">URL</option>
            <option value="local">Local</option>
            <option value="folder">Carpeta</option>
        </select>
        <br>

        <label for="imageURL" id="imageURLLabel" style="display: none;">URL de la imagen:</label>
        <input type="text" id="imageURL" style="display: none;">
        <br>

        <label for="imageFile" id="imageFileLabel" style="display: none;">Seleccionar archivo:</label>
        <input type="file" id="imageFile" style="display: none;">
        <br>

        <label for="imageFolder" id="imageFolderLabel" style="display: none;">Seleccionar carpeta:</label>
        <input type="file" id="imageFolder" webkitdirectory directory multiple style="display: none;">
        <br>

        <label for="description">Descripción:</label>
        <textarea id="description"></textarea>
        <br>

        <label for="category">Categoría:</label>
        <input type="text" id="category">
        <br>

        <div id="preview"></div>
        <br>

        <button type="submit">Agregar Producto</button>
    </form>
    <div class="products"></div>
    <script src="script.js"></script>
</body>
</html>
